repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: double-quote-string-fixer
  - repo: local
    hooks:
    - id: test
      name: pytest
      entry: poetry run pytest --doctest-modules src tests
      language: system
      types: [python]
      pass_filenames: false
